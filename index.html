<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="img-container">
    </div>
    <div class="text-container">
      <h2 class="title-card">Get <span class="purple">insights</span> that help your business grow.</h2>
      <p class="text-card">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="items-card">
        <div class="item-1">
          <h3 class="num-item">10k+</h3>
          <span class="text-item">companies</span>
        </div>
        <div class="item-2">
          <h3 class="num-item">314</h3>
          <span class="text-item">templates</span>
        </div>
        <div class="item-3">
          <h3 class="num-item">12m+</h3>
          <span class="text-item">queries</span>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
